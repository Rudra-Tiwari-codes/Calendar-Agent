services:
  - type: web
    name: calendar-agent
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python start_bot.py"
    plan: free
    healthCheckPath: "/healthz"
    envVars:
      - key: HTTP_PORT
        value: $PORT
      - key: HTTP_HOST  
        value: "0.0.0.0"